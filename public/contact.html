      <p>Projektanfrage? Schreiben Sie uns:</p>

        <button type="submit">Absenden</button>
      </form>

      <div style="margin-top:2rem;border-top:1px solid #30363d;padding-top:1rem;">

        <p><strong>E-Mail:</strong> <a href="mailto:codeaxis.website@gmail.com" style="color:#58a6ff;">codeaxis.website@gmail.com</a></p>
